name: Execute TestProject Jobs
on:
    push:
        branches-ignore: [master, release/*]
    pull_request:
        branches-ignore: [master, release/*]
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 14.x
              uses: actions/setup-node@v3
              with:
                  node-version: 14.x
                  cache: 'npm'
            - run: npm install
            - run: npm run build --if-present

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 14.x
              uses: actions/setup-node@v3
              with:
                  node-version: 14.x
                  cache: 'npm'
            - run: npm install
            - run: npm run test --if-present

    run_tpio_jobs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js 14.x
              uses: actions/setup-node@v3
              with:
                  node-version: 14.x
                  cache: 'npm'

            - name: Install
              run: npm ci

            - name: Run TPIO Jobs
              uses: ./
              with:
                  api_key: ${{ secrets.TP_API_KEY }}
                  project_id: ${{ env.INPUT_PROJECT_ID }}
              run: npm all
